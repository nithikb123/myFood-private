<div class="container">
<h1 class="text-center">Register</h1>
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <form>
                <div>
                    <label>First Name</label>
                    <input
                    type="text"
                    name="firstName"
                    ngModel
                    #firstName="ngModel"
                    class="form-control"
                    minlength="2"
                    maxlength="15"
                    required/>
                </div>
                <div>
                    <label>Last Name</label>
                    <input
                    type="text"
                    name="lastName"
                    ngModel
                    #lastName="ngModel"
                    class="form-control"
                    minlength="2"
                    maxlength="15"
                    required/>
                </div>
                <div>
                    <label>Email</label>
                    <input
                    type="email"
                    name="email"
                    ngModel
                    #email="ngModel"
                    class="form-control"
                    minlength="5"
                    maxlength="30"
                    required/>
                </div>
                <div>
                    <label>Password</label>
                    <input
                    type="password"
                    name="password"
                    ngModel
                    #password="ngModel"
                    class="form-control"
                    minlength="5"
                    maxlength="30"
                    required/>
                </div>
                <div>
                    <label>Confirm Password</label>
                    <input
                    type="ConfirmPassword"
                    name="ConfirmPassword"
                    ngModel
                    #confirmpassword="ngModel"
                    class="form-control"
                    minlength="5"
                    maxlength="30"
                    required/>
                </div>
                <div class="d-grid mt-2">
                    <button class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>

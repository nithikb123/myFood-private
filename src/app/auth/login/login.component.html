<div class="container">
<h1 class="text-center">Login</h1>
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <form>
                <div>
                    <label>Email</label>
                    <input
                    type="email"
                    name="email"
                    ngModel
                    #email="ngModel"
                    class="form-control"
                    minlength="5"
                    maxlength="30"
                    required/>
                </div>
                <div>
                    <label>Password</label>
                    <input
                    type="password"
                    name="password"
                    ngModel
                    #password="ngModel"
                    class="form-control"
                    minlength="5"
                    maxlength="30"
                    required/>
                </div>
                <div class="d-grid mt-2">
                    <button class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
